<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="forgot">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p><a href="/register">Register</a></p>
    </div>
  </div>

</body>
</html>
