<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" id="first-name" name="first-name" required></td>
            </tr>
            
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" name="id" required></td>
            </tr>
            
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
                </td>
            </tr>
            
            <tr>
                <td><label>Skills:</label></td>
                <td>
                    <input type="checkbox" id="skill1" name="skills" value="Skill1"> <label for="skill1">Skill 1</label>
                    <input type="checkbox" id="skill2" name="skills" value="Skill2"> <label for="skill2">Skill 2</label>
                    <input type="checkbox" id="skill3" name="skills" value="Skill3"> <label for="skill3">Skill 3</label>
                </td>
            </tr>
            
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
            </tr>
            
            <tr>
                <td><label for="department">Department:</label></td>
                <td>
                    <select id="department" name="department">
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="bba">BBA</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
        </table>
    </form>
</body>
</html>
