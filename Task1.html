<!DOCTYPE html>
<head>

    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>
        
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        <br><br>
        
        <label>Skills:</label>
        <input type="checkbox" id="skill1" name="skills" value="Skill1"> <label for="skill1">Skill 1</label>
        <input type="checkbox" id="skill2" name="skills" value="Skill2"> <label for="skill2">Skill 2</label>
        <input type="checkbox" id="skill3" name="skills" value="Skill3"> <label for="skill3">Skill 3</label>
        <br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="30"></textarea>
        <br><br>
        
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="bba">BBA</option>
        </select>
        <br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        
    </form>
</body>
</html>
